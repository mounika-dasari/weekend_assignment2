<script>
let arr1=["mama","nana","madam","mounika"]
let findPalindromes=function(arr){
	arr2=arr.filter(function(x){
		let y=x.split('');
		let g=Math.floor(y.length/2);
		for(let i=0,j=y.length-1;i<g;i++,j--)
		if(y[i]!=y[j])
		return false;
		return true;
	});
	return arr2;
}
